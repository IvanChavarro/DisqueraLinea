<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Disco Tienda</title>

        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
    </h:head>
    <!--Estilos-->
    <style>
        .cuerpo{
            width: 100%;
            background-image: url(resources/images/fondos/pexels-yuri-manei-2272854.jpg);
        }
        .contacto h2{
            
            text-align: left;
            color: white;
            background: brown;
            font-size: 30px;
            padding-left: 50px;
            -webkit-box-shadow: inset 0 0 6px rgbagba(0,0,0,0.3);
            background-color: brown;
        }
        .titulo h3{
            margin: 0 auto;
            text-align: center;
            color: wheat;
            font-size: 50px;
            padding-left: 20px;
            padding-top: 100px;

        }
        .menu{
            padding-top: 100px;
        }
    </style>
    <h:body class="cuerpo">
        <div class="contacto">
            <h2 class="titulo">contactenos</h2>
        </div>   
        <div class="titulo">
            <h3>Disco Tienda</h3>
        </div>
        <div class="menu">
            <p:dock position="top"> 
                <p:menuitem value="Inicio" icon="/resources/images/dock/hogar.png" url="#"/>
                <p:menuitem value="Registro" icon="/resources/images/dock/registro.png" url="#{indexController.registro()}"/>
                <p:menuitem value="Login" icon="/resources/images/dock/login.png" url="#{indexController.login()}"/>
                <p:menuitem value="Nosotros" icon="/resources/images/dock/pregunta.png" url="#"/>
            </p:dock>
        </div>

    </h:body>
</html>
