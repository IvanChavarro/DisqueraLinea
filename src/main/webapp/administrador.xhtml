<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <!--Estilos-->
    <style>
        .cuerpo{
            background-image: url(resources/images/fondos/pexels-spencer-selover-775414.jpg);
            background-position:top center;
            position: absolute;
            background-size: cover;/*imagen mas ajustada*/
            height: 10px;/*100 de alto*/
        }
        .titulo{
            background-image: url(resources/images/iconos/logo.png);
            background-size: cover;/*imagen mas ajustada*/
            position: absolute;
            margin-left: 100px;
            padding-left: 194px;
            width: 25px;
            height: 175px;/*100 de alto*/
        }
        .menu{
            margin-left: 200px;
            margin-top: 70px;
            padding-left: 100px;
            width: 500px;
            font-size: 20px;
            background-color:   rgb(231, 101, 14);
            text-transform: uppercase;
            font-family: 'PT Sans', sans-serif;
            color: black;
            font-weight: bold;
        }
        .menuDos{
            float: left;
            margin-top: 240px;
            margin-left: 100px;
            background-color:   rgb(231, 101, 14);
        }
        .barra1{
            background-color: #ee5b11;
        }
        .ui-panelmenu .ui-panelmenu-header {
            background-color: #ee5b11;
        }
        .ui-menuitem-link ui-corner-all{
            background: #ee5b11;
        }
    </style>
    
    <!--Cuerpo-->
    <h:body class="cuerpo">
        <!--menu-->
        <div class="titulo">
            <p:megaMenu class="menu">
                <p:menuitem value="Inicio"  url="#" />
                <p:menuitem value="Registro" url="#{indexController.registro()}" />
                <p:menuitem value="Nosotros" url="#" />
            </p:megaMenu>
        </div>    
        <div class="menuDos">
            <h:form>
                <p:panelMenu class="dos">
                    <p:submenu label="Crear Artista">
                        <p:menuitem value="Crear Artista" action="#"/>
                    </p:submenu>
                    <p:submenu label="Crear Discos">
                        <p:menuitem value="Agregar Discos" action="#" />
                    </p:submenu>
                    <p:submenu label="Crear Canciones" >
                        <p:menuitem value="Agregar Canciones" action="#"  />
                    </p:submenu>
                    <p:submenu label="Grafica" >
                        <p:menuitem value="Ver Grafica De Ventas" action="#"  />
                    </p:submenu>
                </p:panelMenu>
            </h:form>
        </div> 
    </h:body>
</html>
