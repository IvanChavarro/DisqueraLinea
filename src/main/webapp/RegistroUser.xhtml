<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Registro</title>
        <link rel="preconnect" href="https://fonts.gstatic.com"></link>
        <link href="https://fonts.googleapis.com/css2?family=Finger+Paint" rel="stylesheet"></link>
        <link rel="preconnect" href="https://fonts.gstatic.com"></link>
        <link href="https://fonts.googleapis.com/css2?family=Miltonian+Tattoo" rel="stylesheet"></link>
    </h:head>
    <style>
        .cuerpo{
            background-image: url(../resources/images/fondos/pexels-spencer-selover-775414.jpg);
            background-position:top center;
            background-size: cover;/*imagen mas ajustada*/
        }
        /*logo*/
        .titulo{
            background-image: url(../resources/images/iconos/logo.png);
            background-size: cover;/*imagen mas ajustada*/
            position: top;
            margin-left: 100px;
            padding-left: 194px;
            width: 30px;
            height: 180px;/*100 de alto*/
        }
        /*Diseño menu principal*/
        .menu{
            float: center;
            margin-left: 150px;
            padding-left: 100px;
            width:500px;
            font-size: 20px;
            background-color: rgb(231, 101, 14);
            text-transform: uppercase;
            color: black;
            font-weight: bold;
            top: 60px;
        }
        .ui-menu .ui-menuitem-link {
            border: solid 3px #c17323e0;
            margin:2px;
            color: black; 
        }
        /*diseño de la margen y su contenido*/
        .contenedor{
            position: absolute;
            padding-left:  480px;
            padding-bottom: 30px;
            color: white;
        }
        .margen{
            background-color: rgba(153, 58, 11, 0.87);
            padding-bottom: 30px;
            float:right;
        }
        .contenido{
            text-align: justify;
            float: right;
            padding: 50px;
        }
        /*Diseño del titulo*/
        .tittle{
            text-align: center;
            padding: 15px;
            padding-left: 50px;
            padding-right: 50px;
            padding-top: 100px;
            font-size: 45px;
            font-weight: bold;
            color: #ffffff;
            border: #fe4918;
            font-family: 'Miltonian Tattoo';
        }
        /*Diseño del boton*/
        .boton{
            text-decoration: none;
            margin-left: 100px;
            font-family: 'Finger Paint';
            font-weight: 300;
            font-size: 22px;
            font-style: italic;
            color: #1d0b02;
            background-color: #692807;
            border-radius: 15px;
            border: 3px double #ee5b11;
        }
        .ui-menuitem-text{
            font-family: 'Finger Paint';
            font-weight: bold; 
        }
        /* diseño caja de texto*/
        .campo{
            border-radius: 7px;
            background: #822502d6;
            color: #ffffff;
        }
        /*diseño label*/
        .texto{
            font-family: 'Finger Paint';
            font-weight: bold;   
        }
        .ui-float-label>label{
            color: #f7f7f7;
        }
    </style>
    <h:body class="cuerpo">
        <div class="titulo">
            <p:megaMenu class="menu">
                <p:menuitem value="Inicio"  url="#" />
                <p:menuitem value="Login" url="#{indexController.login()}" />
                <p:menuitem value="Nosotros" url="#" />
            </p:megaMenu>
        </div>
        <!--formulario-->
        <div class="contenedor">
            <fieldset class="margen">
                <legend class="tittle">Registro</legend>
                <p:separator class="separador"/>
                <div class="contenido">
                    <h:form id="growl">
                        <div>
                            <span class="ui-float-label">
                                <p:inputText class="campo" id="nombre" value="#{registroUserController.nombre}" />
                                <p:outputLabel class="texto" for="@previous" value="Nombre:" />
                            </span>    
                        </div>
                        <br></br><br></br>
                        <div>
                            <span class="ui-float-label">
                                <p:inputText class="campo" id="apellido" value="#{registroUserController.apellido}" />
                                <p:outputLabel class="texto" for="@previous" value="Apellido:" />
                            </span>    
                        </div>
                        <br></br><br></br>
                        <div>
                            <span class="ui-float-label">
                                <p:inputText class="campo" id="correo" value="#{registroUserController.correo}" />
                                <p:outputLabel class="texto" for="@previous" value="Correo:" />
                            </span>    
                        </div>
                        <br></br><br></br>
                        <div>
                            <span class="ui-float-label">
                                <p:inputText class="campo" id="username" value="#{registroUserController.username}" />
                                <p:outputLabel class="texto" for="@previous" value="Username:" />
                            </span>    
                        </div>
                        <br></br><br></br>
                        <div>
                            <span class="ui-float-label">
                                <p:inputText class="campo" id="password" type="password" value="#{registroUserController.password}" />
                                <p:outputLabel class="texto" for="@previous" value="Password:" />
                            </span>    
                        </div>
                    </h:form>
                </div>
                <br></br><br></br>
                <p:commandButton class="boton" value="ENVIAR" action="#{registroUserController.enviar()}" id="withIcon"  update="growl"/>
            </fieldset>          
        </div>
    </h:body>
</html>
