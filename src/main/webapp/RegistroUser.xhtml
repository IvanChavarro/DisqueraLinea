<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <style>
        fieldset{
            width: 70%;
            margin: 0 auto;
        }
    </style>
    <h:body>
        <fieldset>
            <legend> Datos</legend>
            <h:form id="growl">
                <br></br><br></br>
                <div>
                    <span class="ui-float-label">
                        <p:inputText id="Nombre" value="#{registroUserController.nombre}" />
                        <p:outputLabel for="@previous" value="Nombre" />
                    </span>    
                </div>
                <br></br><br></br>
                <div>
                    <span class="ui-float-label">
                        <p:inputText id="apellido" value="#{registroUserController.apellido}" />
                        <p:outputLabel for="@previous" value="Apellido" />
                    </span>    
                </div>
                <br></br><br></br>
                <div>
                    <span class="ui-float-label">
                        <p:inputText id="correo" value="#{registroUserController.correo}" />
                        <p:outputLabel for="@previous" value="Correo" />
                    </span>    
                </div>
                <br></br><br></br>
                <div>
                    <span class="ui-float-label">
                        <p:inputText id="username" value="#{registroUserController.username}" />
                        <p:outputLabel for="@previous" value="Username" />
                    </span>    
                </div>
                <br></br><br></br>
                <div>
                    <span class="ui-float-label">
                        <p:inputText id="password" type="password" value="#{registroUserController.password}" />
                        <p:outputLabel for="@previous" value="Password" />
                    </span>    
                </div>
            </h:form>
            <br></br><br></br>
            <p:commandButton value="ENVIAR" action="#{registroUserController.enviar()}" id="withIcon"  update="growl" style="margin-right:20px;" icon="pi pi-save" />
        </fieldset>
    </h:body>
</html>
