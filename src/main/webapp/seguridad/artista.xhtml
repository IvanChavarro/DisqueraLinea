<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Artista</title>
        <link rel="preconnect" href="https://fonts.gstatic.com"></link>
        <link href="https://fonts.googleapis.com/css2?family=Finger+Paint" rel="stylesheet"></link>
        <link rel="preconnect" href="https://fonts.gstatic.com"></link>
        <link href="https://fonts.googleapis.com/css2?family=Miltonian+Tattoo" rel="stylesheet"></link>
    </h:head>
    <!--Estilos-->
    <style>
        .cuerpo{
            background-image: url(../resources/images/fondos/pexels-spencer-selover-775414.jpg);
            background-position:top center;
            background-size: cover;/*imagen mas ajustada*/
        }
        /*logo*/
        .titulo{
            background-image: url(../resources/images/iconos/logo.png);
            background-size: cover;/*imagen mas ajustada*/
            position: top;
            margin-left: 100px;
            padding-left: 194px;
            width: 30px;
            height: 180px;/*100 de alto*/
        }
        /*Diseño menu principal*/
        .menu{
            float: center;
            margin-left: 150px;
            padding-left: 100px;
            width:500px;
            font-size: 20px;
            background-color: rgb(231, 101, 14);
            text-transform: uppercase;
            color: black;
            font-weight: bold;
            top: 70px;
            text-align: center;
        }
        .ui-menu .ui-menuitem-link {
            border: solid 3px #c17323e0;
            margin:2px;
            color: black; 
        }
        .ui-menuitem-text{
            font-family: 'Finger Paint';
            font-weight: bold; 
        } 
        /*diseño de la margen y su contenido*/
        .contenedor{
            padding-left:  310px;
            padding-bottom: 10px;
            color: white;
        }
        .margen{
            background-color: rgba(153, 58, 11, 0.87);
            padding-bottom: 30px;
            position: relative;
            width: 80%;
            margin-left:  80px;
        }
        .contenido{
            text-align: justify;
            padding-left: 70px;  
        }
        .choose{
            padding-left: 10px;
            margin-left: 10px;
        }
        /*Diseño del titulo*/
        .tittle{
            text-align: center;
            padding: 15px;
            padding-left: 50px;
            padding-right: 50px;
            padding-top: 100px;
            font-size: 45px;
            font-weight: bold;
            color: #ffffff;
            border: #fe4918;
            font-family: 'Miltonian Tattoo';
        }
        /*Diseño del boton*/
        .boton{
            text-decoration: none;
            margin-left: 130px;
            font-family: 'Finger Paint';
            font-weight: 300;
            font-size: 22px;
            font-style: italic;
            color: #1d0b02;
            background-color: #692807;
            border-radius: 15px;
            border: 3px double #ee5b11;
            top: 10px;
        }
        /*Diseño de menu dos*/
        .menuDos{
            float: left;
            margin-top: 80px;
            margin-left: 80px;
        }
        .ui-panelmenu .ui-panelmenu-header {
            background-color: #ee5b11;
            font-family: 'Finger Paint';
            font-weight: bold;   
        }
        /* diseño caja de texto*/
        .ui-inputfield, .ui-widget-content .ui-inputfield, .ui-widget-header .ui-inputfield {
            border-radius: 7px;
            background: transparent;
            color: #ffffff;
        }
        .ui-fileupload ui-widget ui-fileupload-responsive campo{
            background: #822502d6;
            color: #ffffff;
        }
        .campo{
            border-radius: 7px;
            background: #822502d6;
            color: #ffffff;
        }
        /*diseño label*/
        .texto{
            font-family: 'Finger Paint';
            font-weight: bold;   
        }
        /*diseño de los mensajes*/
        .mensaje{
            background: transparent;
            color: wheat;
        }
    </style>
    <h:body class="cuerpo">
        <div class="titulo">
            <p:megaMenu class="menu">
                <p:menuitem value="Inicio"  url="#" />
                <p:menuitem value="Nosotros" url="#" />
                <p:menuitem value="Cerrar sesion" url="#" />
            </p:megaMenu>
        </div>  
        <div class="menuDos">
            <h:form>
               <p:panelMenu>
                    <p:submenu label="Artistas">
                        <p:menuitem value="Crear Artista" action="#{administradorController.registraArtista()}"/>
                        <p:menuitem value="Artistas Agregados" action="#{administradorController.mostrarArtistas()}"/>
                    </p:submenu>
                    <p:submenu  label="Crear Discos">
                        <p:menuitem value="Agregar Discos" action="#{administradorController.registrarAlbum()}" />
                        <p:menuitem value="Discos Agregados" action="#"/>
                    </p:submenu>
                    <p:submenu label="Crear Canciones" >
                        <p:menuitem value="Agregar Canciones" action="#{administradorController.registrarCancion()}"  />
                        <p:menuitem value="Canciones Agregadas" action="#"/>
                    </p:submenu>
                    <p:submenu label="Grafica" >
                        <p:menuitem value="Ver Grafica De Ventas" action="#"  />
                    </p:submenu>
                </p:panelMenu>
            </h:form>
        </div> 
        <!--formulario-->
        <div class="contenedor">
            <fieldset class="margen">
                <legend class="tittle">Crear artista</legend>
                <p:separator class="separador"/>
                <br/><br/>
                <div class="contenido">
                    <h:form>
                        <h:panelGrid id="grid" columns="3" cellpadding="5">
                            <p:outputLabel class="texto" value="Nombre: "/>   
                            <p:inputText class="campo" id="Nombre" required="true" value="#{artistaController.nombre}" />
                            <p:message class="mensaje" for="Nombre" />
                            <p:outputLabel class="texto" value="Nacionalidad: " />
                            <p:inputText class="campo" id="Nacionalidad" required="true"  value="#{artistaController.nacionalidad}" />
                            <p:message class="mensaje" for="Nacionalidad" display="Nacionalidad" />
                            <p:outputLabel class="texto" for="calendar" value="Fecha de nacimiento:" />
                            <p:calendar class="campo"  id="calendar" required="true" value="#{artistaController.fecha_nac}"/>
                            <p:message class="mensaje" for="calendar" display="spanish" />
                            <p:outputLabel class="texto" for="foto" value="Imagen: " />
                            <p:fileUpload class="campo"  id="foto" listener="#{artistaController.handleFileUpload}" mode="advanced" dragDropSupport="false" allowTypes="/(\.|\/)(jpg|jpeg|png)$/" />
                            <p:message class="mensaje" for="foto" display="calendar"  />
                        </h:panelGrid>
                        <br/><br/>
                        <p:commandButton class="boton" actionListener="#{artistaController.enviar(artistaController.fecha_nac)}" update="grid" value="Enviar datos"/>
                    </h:form>
                </div>
            </fieldset>          
        </div>


    </h:body>
</html>
