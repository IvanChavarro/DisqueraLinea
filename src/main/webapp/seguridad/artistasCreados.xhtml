<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Artistas Creados</title>
    </h:head>
    <style>
        .imgaen{
            width: 300px;
            height: 300px;
        }
    </style>
    <h:body>
        <h:form id="form">
            <p:dataTable value="#{artistasCreadosController.lista}" var="a" paginator="true" rows="5">
                <p:column>
                    <h:selectBooleanCheckbox value="#{a.selected}" />
                </p:column>
                <p:column headerText="NOMBRE">
                    <h:outputText value="#{a.nombre}"/>
                </p:column>
                <p:column headerText="NACIONALIDAD">
                    <h:outputText value="#{a.nacionalidad}"/>
                </p:column>
                <p:column headerText="FERCHA DE NACIMIENTO">
                    <h:outputText value="#{a.fecha_nac}"/>
                </p:column><p:column headerText="FOTO">
                    <div class="imgaen">
                        <img src="#{a.foto}"/>    
                    </div>

                </p:column>
            </p:dataTable>
            <p:commandButton value="Eliminar" actionListener="#{artistasCreadosController.eliminar()}" />
        </h:form>
    </h:body>
</html>
