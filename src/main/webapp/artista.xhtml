<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="growl">
            <br></br><br></br>
            <div>
                <span class="ui-float-label">
                    <p:inputText id="Nombre" value="#{artistaController.nombre}" />
                    <p:outputLabel for="@previous" value="Nombre" />
                </span>    
            </div>
            <br></br><br></br>
            <div>
                <span class="ui-float-label">
                    <p:inputText id="Nacionalidad" value="#{artistaController.nacionalidad}" />
                    <p:outputLabel for="@previous" value="Nacionalidad" />
                </span>    
            </div>
            <br></br><br></br>
            <div>
                <p:outputLabel for="spanish" value="Fecha de nacimiento:  " />
                <p:datePicker id="spanish"  locale="es" monthNavigator="true" pattern="yyyy-MMM-dd"/>
            </div>

        </h:form>

        <br></br><br></br>
        <p:commandButton value="ENVIAR" action="#{artistaController.enviar()}" id="withIcon"  update="growl" style="margin-right:20px;" icon="pi pi-save" />
    </h:body>
</html>
