<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="growl" enctype="multipart/form-data">

            <br></br><br></br>
            <div>
                <span class="ui-float-label">
                    <p:inputText id="Nombre" value="#{artistaController.nombre}" />
                    <p:outputLabel for="@previous" value="Nombre" />
                </span>    
            </div>
            <br></br><br></br>
            <div>
                <span class="ui-float-label">
                    <p:inputText id="Nacionalidad" value="#{artistaController.nacionalidad}" />
                    <p:outputLabel for="@previous" value="Nacionalidad" />
                </span>    
            </div>
            <br></br><br></br>
            <div>
                <p:outputLabel for="spanish" value="Fecha de nacimiento:  " />
                <p:datePicker id="spanish"  locale="es" monthNavigator="true" pattern="yyyy-MMM-dd"/>
            </div>
            <br></br><br></br>

            <p:fileUpload listener="#{artistaController.handleFileUpload}" mode="advanced" dragDropSupport="false" allowTypes="/(\.|\/)(jpg|jpeg|png)$/" />
            <p:commandButton actionListener="#{artistaController.enviar()}" update="growl" value="Enviar datos"/>
        </h:form>
        
    </h:body>
</html>
