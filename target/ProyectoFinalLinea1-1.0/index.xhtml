<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Disco Tienda</title>
        <link rel="preconnect" href="https://fonts.gstatic.com"></link>
        <link href="https://fonts.googleapis.com/css2?family=Finger+Paint" rel="stylesheet"></link>
        <link rel="preconnect" href="https://fonts.gstatic.com"></link>
        <link href="https://fonts.googleapis.com/css2?family=Miltonian+Tattoo" rel="stylesheet"></link>
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
    </h:head>
    <!--Estilos-->
    <style>
        .cuerpo{
            background-image: url(resources/images/fondos/pexels-spencer-selover-775414.jpg);
            background-position:top center;
            background-size: cover;/*imagen mas ajustada*/
        }
        /*logo*/
        .titulo{
            background-image: url(resources/images/iconos/logo.png);
            background-size: cover;/*imagen mas ajustada*/
            position: top;
            margin-left: 100px;
            padding-left: 194px;
            width: 30px;
            height: 180px;/*100 de alto*/
        }
        /*Dise√±o menu principal*/
        .menu{
            float: center;
            margin-left: 150px;
            padding-left: 100px;
            width:500px;
            font-size: 20px;
            background-color: rgb(231, 101, 14);
            text-transform: uppercase;
            color: black;
            font-weight: bold;
            top: 60px;   
        }
        .ui-menu .ui-menuitem-link {
            border: solid 3px #c17323e0;
            margin:2px;
            color: black; 
        }
        .ui-menuitem-text{
            font-family: 'Finger Paint';
            font-weight: bold; 
        }
        .banner{
            position: relative;
        }
        /*contenido de nosotros*/
        .text{
            text-align: center;
            color: white;
            margin-top:100px;
        }
        .content{
            font-family: 'Finger Paint';
            font-size: 20px;
        }
    </style>
    <h:body class="cuerpo">
        <div class="titulo">
            <h:form><p:megaMenu class="menu">
                    <p:menuitem class="inicio" value="Inicio"  url="#" />
                    <p:menuitem class="login" value="Login" url="#{indexController.login()}" />
                    <p:menuitem value="Registro" url="#{indexController.registro()}" />
                    <p:menuitem value="Nosotros" url="#" />
                </p:megaMenu>
            </h:form>
        </div>
        <!--Imagenes-->
        <div class="banner">
            <img src="/resources/images/banner/1.jpg "/>    
        </div>
        <div class="text">
            <p:outputLabel class="content" value="Disfruta de esta plataforma 
                que le permite descargar Discos y Canciones de su interes"/>
        </div>

    </h:body>
</html>
