<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

    <h:head>

        <link rel="preconnect" href="https://fonts.gstatic.com"></link>
        <link href="https://fonts.googleapis.com/css2?family=Finger+Paint" rel="stylesheet"></link>
        <link rel="preconnect" href="https://fonts.gstatic.com"></link>
        <link href="https://fonts.googleapis.com/css2?family=Miltonian+Tattoo" rel="stylesheet"></link>
        <link rel="preconnect" href="https://fonts.gstatic.com"></link>
        <link href="https://fonts.googleapis.com/css2?family=Lobster" rel="stylesheet"></link>
    </h:head>
    <!--Estilos-->
    <style>
        .cuerpo{
            background-image: url(resources/images/fondos/pexels-spencer-selover-775414.jpg);
            background-position:top center;
            background-size: cover;/*imagen mas ajustada*/
        }
        /*logo*/
        .imagen img{
            background-size: cover;/*imagen mas ajustada*/
            position: top;
            width: 25%;
            height: 30%;/*100 de alto*/
            margin-left: 400px;
            top: 20px;
        }
        .botones{
            margin-left: 220px;
        }
        .botonLogin{
            text-decoration: none;
            margin-left: 130px;
            font-family: 'Finger Paint';
            font-weight: 300;
            font-size: 22px;
            font-style: italic;
            color: #1d0b02;
            background-color: #692807;
            border-radius: 15px;
            border: 3px double #ee5b11;
            top: 50px;
        }
        .botonRegistro{
            text-decoration: none;
            margin-left: 130px;
            font-family: 'Finger Paint';
            font-weight: 300;
            font-size: 22px;
            font-style: italic;
            color: #1d0b02;
            background-color: #692807;
            border-radius: 15px;
            border: 3px double #ee5b11;
            top: 50px;
        }
        .text{
            text-align: center;
            color: white;
            margin-top: 130px;
            font-size: 22px;
        }
        .content{
            font-family: 'Lobster', cursive;
            border: 3px double #ee5b11;
            background-color: #692807;
            border-radius: 15px;
        }
    </style>
    <h:body class="cuerpo">
        <!--LOGO-->
        <div class="imagen">
            <img src="../resources/images/iconos/logo.png"/>  
        </div>
        <!--BOTONES-->
        <div class="botones">
            <p:commandButton class="botonLogin" value="login" actionListener="#{indexController.login()}" update="botones" />
            <p:commandButton class="botonRegistro" value="Registro" actionListener="#{indexController.registro()}" update="botones" />
        </div>
  
        <!--TEXTO-->
        <div class="text">
            <p:outputLabel class="content" value="Disfruta de esta plataforma 
                que te permite"/>
            <br/>
