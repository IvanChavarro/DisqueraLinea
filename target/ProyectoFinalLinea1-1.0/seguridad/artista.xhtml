<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Artista</title>
        <link rel="preconnect" href="https://fonts.gstatic.com"></link>
        <link href="https://fonts.googleapis.com/css2?family=Finger+Paint" rel="stylesheet"></link>
    </h:head>
    <!--Estilos-->
    <style>
        .cuerpo{
            background-image: url(../resources/images/fondos/pexels-spencer-selover-775414.jpg);
            background-position:top center;
            position: absolute;
            background-size: cover;/*imagen mas ajustada*/
            height: 10px;/*100 de alto*/
        }
        .titulo{
            background-image: url(../resources/images/iconos/logo.png);
            background-size: cover;/*imagen mas ajustada*/
            position: absolute;
            margin-left: 100px;
            padding-left: 194px;
            width: 25px;
            height: 175px;/*100 de alto*/
        }
        .menu{
            margin-left: 200px;
            margin-top: 70px;
            padding-left: 100px;
            width: 500px;
            font-size: 20px;
            background-color:   rgb(231, 101, 14);
            text-transform: uppercase;
            color: black;
            font-weight: bold;
        }
        .contenedor{
            float: left;
        }
        .margen{
            background-color: rgba(153, 58, 11, 0.87);
            padding-bottom: 30px;
            float:right;

        }
        .tittle{
            text-align: center;
            padding: 15px;
            padding-left: 50px;
            padding-right: 50px;
            padding-top: 100px;
            font-size: 30px;
            font-weight: bold;
            color: #ffffff;
            border: #fe4918;
        }
        .boton{
            text-decoration: none;
            margin-left: 130px;
            font-family: 'Finger Paint';
            font-weight: 300;
            font-size: 22px;
            font-style: italic;
            color: #1d0b02;
            background-color: #692807;
            border-radius: 15px;
            border: 3px double #ee5b11;

        }
        .choose{
            padding-left: 10px;
            margin-left: 10px;
        }
        .menuDos{
            float: left;
            margin-top: 240px;
            margin-left: 100px;
        }
        .ui-panelmenu .ui-panelmenu-header {
            background-color: #ee5b11;
            font-family: 'Finger Paint';
            font-weight: bold;   
        }
        .ui-menuitem-text{
            font-family: 'Finger Paint';
            font-weight: bold; 
        }   
        .campo{
            border-radius: 5px;
        }
        .texto{
            font-family: 'Finger Paint';
            font-weight: bold;   
        }
    </style>
    <h:body class="cuerpo">
        <div class="titulo">
            <p:megaMenu class="menu">
                <p:menuitem value="Inicio"  url="#" />
                <p:menuitem value="Registro" url="#{indexController.registro()}" />
                <p:menuitem value="Nosotros" url="#" />
            </p:megaMenu>
        </div>
        <div class="menuDos">
            <h:form>
                <p:panelMenu>
                    <p:submenu label="Crear Artista">
                        <p:menuitem value="Crear Artista" action="#"/>
                    </p:submenu>
                    <p:submenu  label="Crear Discos">
                        <p:menuitem value="Agregar Discos" action="#" />
                    </p:submenu>
                    <p:submenu label="Crear Canciones" >
                        <p:menuitem value="Agregar Canciones" action="#"  />
                    </p:submenu>
                    <p:submenu label="Grafica" >
                        <p:menuitem value="Ver Grafica De Ventas" action="#"  />
                    </p:submenu>
                </p:panelMenu>
            </h:form>
        </div> 
        <!--formulario-->
        <div class="contenedor">
            <fieldset class="margen">
                <legend class="tittle">Crear artista</legend>
                <p:separator class="separador"/>
                <br/><br/>
                <div class="contenido">
                    <h:form>
                        <h:panelGrid id="grid" columns="3" cellpadding="5">
                            <p:outputLabel value="Nombre"/>   
                            <p:inputText id="Nombre" required="true" value="#{artistaController.nombre}" />
                            <p:message for="Nombre" />

                            <p:outputLabel value="Nacionalidad" />
                            <p:inputText id="Nacionalidad" required="true"  value="#{artistaController.nacionalidad}" />
                            <p:message for="Nacionalidad" display="Nacionalidad" />

                            <p:outputLabel for="spanish" value="Fecha de nacimiento:  " />
                            <p:calendar id="spanish" required="true" value="#{artistaController.fecha_nac}"/>
                            <p:message for="spanish" display="spanish" />

                            <p:outputLabel for="calendar" value="image" />
                            <p:fileUpload id="calendar" listener="#{artistaController.handleFileUpload}" mode="advanced" dragDropSupport="false" allowTypes="/(\.|\/)(jpg|jpeg|png)$/" />
                            <p:message for="calendar" display="calendar"  />
                        </h:panelGrid>
                        <p:commandButton class="boton" actionListener="#{artistaController.enviar(artistaController.fecha_nac)}" update="grid" value="Enviar datos"/>
                    </h:form>
                </div>
            </fieldset>          
        </div>


    </h:body>
</html>
