<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid id="grid" columns="3" cellpadding="5">
                <p:outputLabel for="Nombre" value="Nombre del album"/>
                <p:inputText value="#{crearAlbumController.nombreAlbum}"  required="true" id="Nombre"/>
                <p:message for="Nombre" display="Nombre"/>

                <p:outputLabel for="costo" value="Precio"/>
                <p:inputText value="#{crearAlbumController.precio}" required="true" id="costo"/>
                <p:message for="costo" display="Costo"/>

                <p:outputLabel for="MenuComboBox"/>
                <h:selectOneMenu id="MenuComboBox" value="#{crearAlbumController.artistaSeleccionado}"  class="menu">
                    <f:selectItems value="#{crearAlbumController.lista}"/>
                </h:selectOneMenu>
            </h:panelGrid>
            <p:commandButton value="Agregar" actionListener="#{crearAlbumController.enviar()}" update="grid"/>
        </h:form>
    </h:body>
</html>
